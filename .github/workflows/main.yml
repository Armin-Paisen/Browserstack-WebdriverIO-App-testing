name: Run tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

  workflow_dispatch:
    inputs:
      testSuite:
        description: "Optional test suite (e.g. smoke, full)"
        required: false
        default: ""

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  run-wdio:
    name: Run WebdriverIO tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: BrowserStack Env Setup
        uses: browserstack/github-actions/setup-env@master
        with:
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Choose test suite
        shell: bash
        run: |
          SUITE=""
          if [ "$GITHUB_EVENT_NAME" = "push" ]; then
            SUITE="smoke"
          elif [ -n "${{ github.event.inputs.testSuite }}" ]; then
            SUITE="${{ github.event.inputs.testSuite }}"
          fi
          echo "TEST_SUITE=$SUITE" >> $GITHUB_ENV

      - name: Run WebdriverIO tests
        shell: bash
        run: |
          if [ -n "$TEST_SUITE" ]; then
            npm run wdio -- --suite "$TEST_SUITE"
          else
            npm run wdio
          fi

      - name: Merge CTRF reports
        if: always()
        run: npx ctrf merge ctrf --output ctrf-report.json

      - name: Publish Test Summary
        if: always()
        run: npx github-actions-ctrf ctrf/ctrf-report.json